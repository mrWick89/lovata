<div class="top-panel row">
    <div class="filters col-lg-8">
        <label for="" class="top-panel__label">Filter:</label>
        <input type="checkbox" id="sale" data-filter="old"/>
        <label for="sale">Sale</label>
        <input type="checkbox" id="avaibility" data-filter="not"/>
        <label for="avaibility">Avaibility</label>
    </div>
    <div class="ordering col-lg-8">
        <label for="" class="top-panel__label">Sort by:</label>
        <select name="orderby" class="orderby">
            <option value="alpha" selected="selected">alphabetical: a-z</option>
            <option value="alpha-desc">alphabetical: z-a</option>
            <option value="price">price: highest first</option>
            <option value="price-desc">price: lowest first</option>
        </select>
    </div>
</div>
